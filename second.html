<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="Task2css.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
  </head>
  <body>
    <h1>Talk to a Google Cloud sales specialist</h1>
    <form class="mar">
      <div class="mb-3">
        <label for="exampleInputFName" class="form-label">First Name*</label>
        <input
          type="Fname"
          class="form-control"
          id="exampleInputFName"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputLName" class="form-label">Last Name*</label>
        <input
          type="Lname"
          class="form-control"
          id="exampleInputLName"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputTitle" class="form-label">Job title*</label>
        <input
          type="Title"
          class="form-control"
          id="exampleInputTitle"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Business email*</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password*</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-4 mt-4">
        <input
          class="form-control"
          type="text"
          placeholder="Business Phone"
          aria-label="default input example"
          id="phone"
          type="tel"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputCName" class="form-label">Company Name*</label>
        <input
          type="CName"
          class="form-control"
          id="exampleInputCName"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Industry*</label>
        <select class="form-select" aria-label="Default select example">
          <option value="Industry">Select the best suits you</option>
          <option value="advertising-marketing">Advertising & Marketing</option>
          <option value="agriculture">Agriculture</option>
          <option value="automotive">Automotive</option>
          <option value="consumer-packaged-goods">
            Consumer Packaged Goods
          </option>
          <option value="education">Education</option>
          <option value="electrical-electronics">
            Electrical & Electronics
          </option>
          <option value="energy-utilities">Energy & Utilities</option>
          <option value="financial-services">Financial Services</option>
          <option value="food-beverage-restaurants">
            Food, Beverage & Restaurants
          </option>
          <option value="gaming">Gaming</option>
          <option value="government">Government</option>
          <option value="healthcare-life-sciences">
            Healthcare & Life Sciences
          </option>
          <option value="manufacturing">Manufacturing</option>
          <option value="media-entertainment">Media & Entertainment</option>
          <option value="non-profit">Non-Profit</option>
          <option value="professional-business-services">
            Professional & Business Services
          </option>
          <option value="retail-wholesale">Retail & Wholesale</option>
          <option value="technology">Technology</option>
          <option value="telecommunications">Telecommunications</option>
          <option value="tourism-leisure">Tourism & Leisure</option>
          <option value="transportation-logistics">
            Transportation & Logistics
          </option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <select id="country-select" placeholder="Select a country">
          <option>India</option>
          <option>America</option>
          <option>Japan</option>
          <option>China</option>
          <option>Russia</option>
          <option>Srilanka</option>
          <option>UK</option>
        </select>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Sign me up to receive news, product updates, event information, and
          special offers about Google Cloud from Google.</label>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Describe your business problem*</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary" onclick="confirmation()">Submit Request</button>

      <div class="mb-2 mt-3">
        I understand my personal data will be processed in accordance with
        Google's
        <a href="https://myaccount.google.com/privacypolicy?hl=en"
          >Privacy Policy.</a>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
      const choices = new Choices("#country-select", {
        searchEnabled: true,
      });
    </script>
  </body>
</html>
